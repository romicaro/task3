<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles2.css">
    <!-- <link rel="stylesheet" href="./styles3.css"> -->
</head>
<body>
    <header class="home">
        <h1>Mighty Ducks Hockey League</h1>
        <nav class="nav">
            <a class="anc" href="index.html">Home</a>
            <a class="anc" href="about.html">About MDHL</a>
            <a class="anc" href="contact.html">Contact</a>
            <a class="anc" href="rules.html">Rules</a>
            <a class="anc" href="game-info.html">Games</a>
            <a class="anc, active_botton" href="#">Registration</a>
        </nav>
        <!-- <img src="./hockey1.jpg" alt="ImÃ¡gen de jugadores de Jockey"> -->
    </header>
    <main>
        <div class="contenido">
            <div class="formulario">
                <h2>Registration Form</h2>
                <form class="form" action="./show_data.html" method="get">
                    <fieldset>
                        <div>
                            <legend class="borde-inferior">Player</legend>
                        </div>
                        <div>
                            <label for="nombre">First Name: </label>
                            <input type="text" name="nombre" id="nombre">
                            <label for="apellido">Last Name: </label>
                            <input type="text" name="apellido" id="apellido">
                            <label>Birth Date: <input type="date" name="birth" id="birth"></label>
                        </div>
                        <div class="margen-sup">
                            <label>Street Address: <input type="text" name="street" id="street"></label>
                            <label>City: <input type="text" name="city" id="city"></label>
                            <label>Zip Code: <input type="number" name="cp" id="cp"></label>
                        </div>
                    </fieldset>
                    <fieldset> 
                        <div>   
                            <legend class="negrita">Gender</legend>
                        </div>
                        <div>
                            <label>Female: <input type="radio" name="gender" id="female" value="female"></label>
                            <label>Male: <input type="radio" name="gender" id="male" value="male"></label>
                        </div>
                    </fieldset>
                    <fieldset class="grade">    
                            <legend class="negrita">Grade</legend>
                            <label>Pre-School: <input type="radio" name="grade" id="pre-school" value="Pre-school"></label>
                            <label>1st: <input type="radio" name="grade" id="primero" value="1st"></label>
                            <label>2nd: <input type="radio" name="grade" id="segundo" value="2nd"></label>
                            <label>3rd: <input type="radio" name="grade" id="tercero" value="3rd"></label>
                            <label>4th: <input type="radio" name="grade" id="cuarto" value="4th"></label>
                            <label>5th: <input type="radio" name="grade" id="quinto" value="5th"></label>
                    </fieldset>
                    <fieldset>   
                        <div> 
                            <legend class="borde-inferior">Which elementary school do you live near?</legend>
                        </div>
                        <div>    
                            <legend class="negrita">Closest School:</legend>
                        </div>
                        <div class="grade">
                            <label>AJ Katzenmaier: <input type="checkbox" name="closest" id="ajk" value="AJ Katzenmaier"></label>
                            <label>Greenbay: <input type="checkbox" name="closest" id="greenbay" value="Greenbay"></label>
                            <label>Howard A Yeager: <input type="checkbox" name="closest" id="howard" value="Howard A Yeager"></label>
                        </div>
                        <div class="grade">
                            <label>Marjorie P Hart: <input type="checkbox" name="closest" id="marjorie" value="Marjorie P Hart" ></label>
                            <label>North Elementary: <input type="checkbox" name="closest" id="north" value="North Elementary"></label>
                            <label>South Elementary: <input type="checkbox" name="closest" id="south" value="South Elementary"></label>
                        </div>
                    </fieldset>
                    <fieldset>  
                        <div>  
                            <legend class="borde-inferior">What position(s) do you normally play? (check all that apply)</legend>
                        </div>
                        <div class="grade">
                            <label>Forward: <input type="checkbox" name="position" id="forward" value="Forward"></label>
                            <label>Defense: <input type="checkbox" name="position" id="defense" value="Defense"></label>
                            <label>Midfield: <input type="checkbox" name="position" id="midfield" value="Midfield"></label>
                            <label>Goalkeeper: <input type="checkbox" name="position" id="goalkeeper" value="Goalkeeper"></label>
                        </div>
                    </fieldset>
                    <fieldset>    
                        <div>
                            <legend class="borde-inferior">Uniform Size</legend>
                        </div>
                        <div class="grade">
                            <label>Youth Small: <input type="checkbox" name="size" id="youth-small" value="Youth Small"></label>
                            <label>Youth Medium: <input type="checkbox" name="size" id="youth-medium" value="Youth Medium"></label>
                            <label>Youth Large: <input type="checkbox" name="size" id="youth-large" value="Youth Large"></label>
                        </div>
                        <div class="grade">
                            <label>Small: <input type="checkbox" name="size" id="small" value="Small"></label>
                            <label>Medium: <input type="checkbox" name="size" id="medium" value="Medium"></label>
                            <label>Large: <input type="checkbox" name="size" id="large" value="Large"></label>
                            <label>Extra-Large: <input type="checkbox" name="size" id="x-large" value="Extra-Large"></label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="borde-inferior">
                            <label>Permission to play</label>
                        </div>
                        <div>
                            <label>I, the parent or guardianof the minor registrant, agree that the registrant and I will abide by all the rules of the Mighty Ducks Hockey League (MDHL). In recognizing the possibility of physical injury associated with hockey and in consideration for the "League" accepting the registrant for its hockey programs and activities, I hereby release, discharge, and/or otherwise indemnify MDHL, their employees and associated personnel and volunteers, including the facilities used for practices and games, against any claim by or on behalf of the registrant as a result of the registrant's participation in the programand/orbeing transported to or fron MDHL sponsored activities, which transportation.</label>
                        </div>
                        <div>
                            <label>By signing below, I herebyagree andauthorizethe above. In addition, by signing below, lalso acknowledge that I have read the cancellation policy and agree to its terms.</label>   
                        </div>
                        <div class="margen-sup">
                            <label>Parent/Guardian Signature: <input type="text" name="padre" id="parent"></label>
                        </div>
                        <div class="center">
                            <input class="margen-sup center" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        <img class= "logo" src="./logo_mighty_ducks-01.png" alt="Logo de Mighty Ducks">
        </div>
    </main>
    <footer class="footer">
        <h2>Argentina Programa 2023 | Mindhub</h2>
        <div class="bloque-redes">
            <a class= "redes" href="about.html"><img class="red" src="instagram.png" alt="Seguinos en instagram"></a>
            <a class= "redes" href="about.html"><img src="facebook.png" alt="Miranos en Facebook"></a>
            <a class= "redes" href="about.html"><img src="twitter.png" alt="Seguinos en Twitter"></a>
        </div>
    </footer>
</body>
</html>
