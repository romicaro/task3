<body>
    <header class="home">
        <h1>Mighty Ducks Hockey League</h1>
        <nav class="nav">
            <a class="anc, active_botton" href="#">Home</a>
            <a class="anc" href="about.html">About MDHL</a>
            <a class="anc" href="contact.html">Contact</a>
            <a class="anc" href="rules.html">Rules</a>
            <a class="anc" href="game-info.html">Games</a>
        </nav>
        <!-- <img src="./hockey1.jpg" alt="ImÃ¡gen de jugadores de Jockey"> -->
    </header>
    <main>
        <div class="contenido">
            <h2>Registration Form</h2>
            <form action="" method="get">
                <fieldset>
                    <label for="nombre">Player First Name: </label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Last Name: </label>
                    <input type="text" name="apellido" id="apellido">
                    <label>Street Address: <input type="text" name="street" id="street"></label>
                    <label>City: <input type="text" name="city" id="city"></label>
                    <label>Zip Code: <input type="number" name="cp" id="cp"></label>
                    <label>Birth Date (mm/dd/yyyy): <input type="date" name="birth" id="birth"></label>
                </fieldset>
                <fieldset>    
                    <legend>Gender</legend>
                    <label>Female: <input type="radio" name="gender" id="female"></label>
                    <label>Male: <input type="radio" name="gender" id="male"></label>
                </fieldset>
                <fieldset>    
                    <legend>Grade</legend>
                    <label>Pre-School: <input type="radio" name="grade" id="pre-school"></label>
                    <label>1st: <input type="radio" name="grade" id="primero"></label>
                    <label>2nd: <input type="radio" name="grade" id="segundo"></label>
                    <label>3rd: <input type="radio" name="grade" id="tercero"></label>
                    <label>4th: <input type="radio" name="grade" id="cuarto"></label>
                    <label>5th: <input type="radio" name="grade" id="quinto"></label>
                </fieldset>
                <fieldset>    
                    <legend>Which elementary school do you live near?</legend>
                    <legend>Closest School:</legend>
                    <label>AJ Katzenmaier: <input type="checkbox" name="closest" id="ajk"></label>
                    <label>Greenbay: <input type="checkbox" name="closest" id="greenbay"></label>
                    <label>Howard A Yeager: <input type="checkbox" name="closest" id="howard"></label>
                    <label>Marjorie P Hart: <input type="checkbox" name="closest" id="marjorie"></label>
                </fieldset>
            </form>
            <img class= "logo" src="./logo_mighty_ducks-01.png" alt="Logo de Mighty Ducks">
        </div>
    </main>
    <footer class="footer">
        <h2>Argentina Programa 2023 | Mindhub</h2>
        <div class="bloque-redes">
            <a class= "redes" href="about.html"><img class="red" src="instagram.png" alt="Seguinos en instagram"></a>
            <a class= "redes" href="about.html"><img src="facebook.png" alt="Miranos en Facebook"></a>
            <a class= "redes" href="about.html"><img src="twitter.png" alt="Seguinos en Twitter"></a>
        </div>
    </footer>
</body>
</html>
